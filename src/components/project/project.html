<div class="projectComponent">
  <p>
    Project
  </p>
  <div class="Project"  v-for="item in contribs">
    <a :href="item.url">
      <div class="Project-image" :style="{ backgroundImage: 'url('+ image + ')' }"></div>
      <div class="Project-title">{{ item.title }}</div>
      <div class="Project-author">by {{ item.author }}</div>
    </a>
  </div>
</div>
