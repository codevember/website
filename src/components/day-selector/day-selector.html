<div class="DaySelector">
  <ul ref="list">
    <li v-for="n in 30" class="spacer">---</li>
    <li v-for="n in 30"
      :class="{
        'isActive': (n == day),
        'beforeActive': (n == day - 1),
        'afterActive': (n == day + 1),
        'hidden': (n > day),
        'spacer': (n > maxDay)
      }"
      :style="{ opacity: n/day + 0.1 }"
    >
      <router-link :to="{ name: 'home', params: { day: n } }">#Day {{ n }}</router-link>
    </li>
  </ul>
</div>
