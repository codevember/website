<div class="DaySelector">
  <ul ref="DaySelectorUl">
    <li v-for="n in 30" :class="{ 'isActive': (n == currentDay), 'hidden': (n > currentDay) }" ref=" {'isActive': (n == currentDay)}" >
      <router-link :to="{ name: 'home', params: { day: n } }">#Day {{ n }}</router-link>
    </li>
  </ul>
</div>
