
<div class="Home">
  <div class="Home-logo">
      <img src="/assets/images/logo.png" alt="" />
  </div>
  <HomeMenu></HomeMenu>
  <DaySelector :currentDay="$route.params.day"></DaySelector>
  <ProjectList :contribs="contribs" v-if="!isLoading && hasContribs"></ProjectList>

  <div class="Home-error" v-if="!isLoading && !hasContribs">
    There are no contributions for this day yet.
  </div>
  <transition name="fade">
    <HomeLoader v-if="isLoading" > </HomeLoader>
  </transition>
</div>
